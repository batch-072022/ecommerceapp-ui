<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="box">
                    <div class="text-center mb-4">
                        <h1>Login</h1>
                        <h6> Please enter your login and password!</h6>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div><br>
                        </div>   
                        <div class="mb-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </form>
                    
                    

                </div>
            </div>
        </div>
    </div>
</div>
